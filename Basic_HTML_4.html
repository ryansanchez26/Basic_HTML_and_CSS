<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML 4</title>
	<style>
		.font_1
			{
			background-color: black;
			color: yellow;
			font-size: large;
			}
		.font_2
			{
			background-color: darkblue;
			color: white;
			font-size: medium;
			}
	</style>	
</head>
<body>
	<h2 class="font_1">This h2 element is styled per class 	attribute font_1</h2>	
	<h3 class="font_2">This h3 element is styled per class 	attribute font_2</h2>
	<h4 class="font_1">This h4 element is styled per class 	attribute font_1</h2>
</body>
</html>
